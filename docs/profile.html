<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&family=Montserrat:wght@600&family=Open+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1aa62fa5ff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon_2.png" />
    <title>Awesome Profile Cards</title>
  </head>

  <body>
    <header class="header__profile">
      <img
        class="imagen"
        src="./assets/images/logo-awesome-profile-cards.svg"
        alt="Logo de Awesome Profile Cards"
      />
    </header>

    <main class="main">
      <section class="preview">
        <article class="card__preview columnsection1">
          <button class="preview__button">
            <i class="fa-regular fa-trash-can" class="preview__button-icon"></i>
            reset
          </button>
          <article class="card js__preview">
            <div class="container_namedescription">
              <h3 class="card__name js__preview_name">nombre apellido</h3>
              <p class="card__description js__description">Front-end developer</p>
            </div>
            <img class="card__img js__profile-preview" alt="" />
            <nav class="card__nav">
              <a class="card__icon js__preview_mail" href=""><i class="fa-regular fa-envelope fa-xl"></i></a>
              <a class="card__icon js__preview_telephone" href=""><i class="fa-solid fa-mobile-screen-button fa-xl"></i></a>
              <a class="card__icon js__preview_linkedin" href=""><i class="fa-brands fa-linkedin-in fa-xl"></i></a>
              <a class="card__icon js__preview_github" href=""><i class="fa-brands fa-github-alt fa-xl"></i></a>
            </nav>
          </article>
        </article>
      </section>

      <section class="section__form">
        <form>
          

          <fieldset class="central-column">
            <div class="headerdesign js__design">
              <i class="fa-sharp fa-regular fa-object-ungroup"></i>
              <h3 class="headerdesign__title">DISEÑA</h3>
              <i class="fa-solid fa-angle-down rotate js_arrow-1"></i>
            </div>

            <div class="contentdesign js__design__container">
              <h3 class="contentdesign__title">COLORES</h3>
              <div class="contentdesign__options">
                <label for="design1" class="design1">
                  <input class="js_radio js_radio-1" id="design1" type="radio" name="palette" />
                  <div class="design1__palette">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                  </div>
                </label>
                <label for="design2" class="design2">
                  <input class="js_radio js_radio-2" id="design2" type="radio" name="palette" />
                  <div class="design2__palette">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                  </div>
                </label>
                <label for="design3" class="design3">
                  <input class="js_radio js_radio-3" id="design3" type="radio" name="palette" />
                  <div class="design3__palette">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                  </div>
                </label>
                <label for="design4" class="design4">
                  <input class="js_radio js_radio-4" id="design4" type="radio" name="palette" />
                  <div class="design4__palette">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                  </div>
                </label>
              </div>
            </div>
          </fieldset>

          <fieldset class="central-column js__fill">
            <div class="headerfill border">
              <i class="fa-regular fa-keyboard"></i>
              <h3 class="headerfill__title">rellena</h3>
              <i class="fa-solid fa-angle-down js_arrow-2"></i>
            </div>
            <div class="contentfill collapsed js__fill__container">
              <label class="contentfill__label" for="full_name">Nombre completo</label>
              <input
                class="contentfill__input js__name js_input"
                placeholder="Ej: Sally Jill"
                id="full_name"
                type="text"
                name="full_name"
              />
              <label class="contentfill__label" for="job">Profesión</label>
              <input
                class="contentfill__input js__job"
                placeholder="Ej: Desarrolladora front-end"
                id="job"
                type="text"
                name="job"
              />

              <label class="contentfill__label" for="hidden__addfile">Imagen de perfil</label>
              <div class="add__image">
                <input
                  class="contentfill__input js__profile-upload-btn"
                  hidden
                  id="hidden__addfile"
                  type="file"
                  name="hidden__addfile"
                  value="Añadir imagen"
                />
                <input
                  class="contentfill__input buttonaddimg js__profile-upload-btn2"
                  type="button"
                  name="visible__forAddFile"
                  value="Añadir imagen"
                />
                <input class="contentfill__checkbox" type="checkbox" />
              </div>
              <label class="contentfill__label" for="email">Correo electrónico</label>
              <input
                class="contentfill__input js__email"
                placeholder="Ej: sally-hill@gmail.com"
                id="email"
                type="email"
                name="email"
              />
              <label class="contentfill__label" for="phone">Teléfono</label>
              <input
                class="contentfill__input js__telephone"
                placeholder="Ej: 555-55-55-55"
                id="phone"
                type="tel"
                name="phone"
              />
              <label class="contentfill__label" for="linkedin">Linkedin</label>
              <input
                class="contentfill__input js__linkedin"
                placeholder="Ej: linkedin.com/in/sally.hill"
                id="linkedin"
                type="url"
                name="linkedin"
              />
              <label class="contentfill__label" for="github">Github</label>
              <input
                class="contentfill__input js__github"
                placeholder="Ej: @sally-hill"
                id="github"
                type="text"
                name="github"
              />
            </div>
          </fieldset>

          

          <fieldset class="central-column">
            <div class="headerfill border js__share">
              <i class="fa-solid fa-share-nodes"></i>
              <h3 class="headerfill__title">comparte</h3>
              <i class="fa-solid fa-angle-down js_arrow-3"></i>
            </div>
            <span class="span__share collapsed js__share__container">
              <button class="share__button">
                <i class="fa-regular fa-address-card"></i>
                crear tarjeta
              </button>
            </span>
            <div class="border"></div>
            <fieldset class="buttons__rrss collapsed js__share__container2">
              <p class="text__created">la tarjeta a sido creada:</p>
              <p class="imagen_creada">http de la tarjeta creada</p>
              <button class="rrss__button1">
                <span>
                  <i
                    class="fa-brands fa-linkedin"
                    style="color: #0f56d2"
                  ></i> </span
                >Compartir en LinkedIn
              </button>
              <button class="rrss__button2">
                <span>
                  <i
                    class="fa-brands fa-twitter"
                    style="color: #ffffff"
                  ></i> </span
                >Compartir en Twitter
              </button>
              <button class="rrss__button3">
                <span>
                  <i
                    class="fa-brands fa-instagram"
                    style="color: #ffffff"
                  ></i> </span
                >Compartir en Instagram
              </button>
            </fieldset>
            <div class="border js__share__border3"></div>
          </fieldset>

        </form>
      </section>
    </main>
    <footer>
      <footer class="footer">
        <small class="footer__copy">Awesone profile-cards &copy; 2023</small>
        <a class="footer__logo" href="https://adalab.es/" target="_blank" title="Adalab">
          <img class="footer__logo--img" src="./assets/images/logo-adalab.png" alt="Logo Adalab" />
        </a>
      </footer>

    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
