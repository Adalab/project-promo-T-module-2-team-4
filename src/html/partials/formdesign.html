<!-- FORM-DESIGN:Permitir al usuario elegir el estilo de la tarjeta, eligiendo paleta de colores 

Según el enunciado, también pone:
Creatividad: Añadir más paletas a las definidas en el diseño, pero no eliminar las que os proponemos ;)

<fieldset class="central-column">
    <div class="headerdesign">
        <i class="fa-sharp fa-regular fa-object-ungroup"></i>
        <h3 class="headerdesign__title">DISEÑA</h3>
        <i class="fa-solid fa-angle-down"></i>
    </div>

    <div class="contentdesign">
        <h3 class="contentdesign__title">COLORES</h3>
        <div class="contentdesign__options">
            <label for="design1">
                <input id="design1" type="radio" name="palette1" />
                <div class="design1__palette">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                </div>
            </label>
            <label for="design2">
                <input id="design2" type="radio" name="palette2" />
                <div class="design2__palette">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                </div>
            </label>
            <label for="design3">
                <input id="design3" type="radio" name="palette3" />
                <div class="design3__palette">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                </div>
            </label>
        </div>
    </div>
</fieldset>
