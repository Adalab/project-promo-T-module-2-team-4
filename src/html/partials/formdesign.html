<fieldset class="central-column">
  <div class="headerdesign js__design">
    <i class="fa-solid fa-palette"></i>
    <h3 class="headerdesign__title">DESIGN</h3>
    <i class="fa-solid fa-angle-down rotate js_arrow-1"></i>
  </div>

  <div class="contentdesign js__design__container">
    <h3 class="contentdesign__title">SELECT YOUR CATEGORY:</h3>
    <div class="contentdesign__options">
      <div class="label">
        <label for="design1" class="lbtext design1">Organizers</label>
        <input
          class="js_radio js_radio-1"
          id="design1"
          type="radio"
          name="palette"
          checked
        />
        <div class="design1__palette">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box3"></div>
        </div>
      </div>
      <div class="label">
        <label for="design2" class="lbtext design2">Guests</label>
        <input
          class="js_radio js_radio-2"
          id="design2"
          type="radio"
          name="palette"
        />
        <div class="design2__palette">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box3"></div>
        </div>
      </div>

      <div class="label">
        <label for="design3" class="lbtext design3">Adalabers</label>
        <input
          class="js_radio js_radio-3"
          id="design3"
          type="radio"
          name="palette"
        />
        <div class="design3__palette">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box3"></div>
        </div>
      </div>

      <div class="label">
        <label for="design4" class="lbtext design4">Speakers</label>
        <input
          class="js_radio js_radio-4"
          id="design4"
          type="radio"
          name="palette"
        />
        <div class="design4__palette">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box3"></div>
        </div>
      </div>
    </div>
  </div>
</fieldset>
