<!--FORM-FILL: Permitir al usuario compartir en rsss la tarjeta ya creada -->

<fieldset class="central-column form__share">
  <div class="headerfill">
    <i class="fa-solid fa-share-nodes"></i>
    <h3 class="headerfill__title">comparte</h3>
    <i class="fa-solid fa-angle-down"></i>
  </div>
  <span class="span__share">
    <button class="share__button">
      <i class="fa-regular fa-address-card"></i>
      crear targeta
    </button>
  </span>
</fieldset>
<span class="span__border"></span>
<fieldset class="buttons__rrss">
  <p class="text__created">la tarjeta a sido creada:</p>
  <p class="imagen_creada">http de la targeta creada</p>
  <button class="rrss__button1">
    <span>
      <i
        class="fa-brands fa-linkedin"
        style="color: #0f56d2"
      ></i> </span
    >Compartir en LinkedIn
  </button>
  <button class="rrss__button2">
    <span>
      <i
        class="fa-brands fa-twitter"
        style="color: #ffffff"
      ></i> </span
    >Compartir en Twitter
  </button>
  <button class="rrss__button3">
    <span>
      <i
        class="fa-brands fa-instagram"
        style="color: #ffffff"
      ></i> </span
    >Compartir en Instagram
  </button>
</fieldset>
